
<!DOCTYPE html>
<html>
<head>
  <title>Centered Circle</title>
  <style>
    .layout--centered {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
    }

    .circle {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: linear-gradient(
        to bottom,
        #ff0000,  
        #ff00ff,   
        #0000ff,   
        #00ffff,   
        #00ff00,   
        #ffff00,   
        #ffa500    
      );
    }
  </style>
</head>
<body class="layout--centered">
  <div class="circle"></div>
</body>
</html>
