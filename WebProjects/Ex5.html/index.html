<!DOCTYPE html>
<html>
  <head>
    <title>Profile Card</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <style>
      body {
        font-family: "Segoe UI";
        background-color: white;
        padding: 50px 0 0 70px;
      }

      .profile-card {
        width: 300px;
        background: #fff;
        border-radius: 12px;
        text-align: center;
        overflow: hidden;
        border: 1px solid rgb(133, 193, 239);
        position: relative; 
      }

      .profile-card__location {
        font-size: 0.8rem;
        color: gray;
        margin-top: 15px;
      }

      .profile-card__verified {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 24px;
        height: 24px;
      }

      .profile-card__verified img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .profile-card__image {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid white;
        margin-top: 15px;
      }

      .profile-card__name {
        margin: 10px 0 5px;
        font-size: 1.2rem;
        font-weight: bold;
      }

      .profile-card__bio {
        font-size: 0.85rem;
        color: gray;
        padding: 0 20px;
      }

      .profile-card__button {
        margin: 15px 0;
        padding: 10px 30px;
        background: rgb(81, 149, 212);
        border: none;
        color: white;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }

      .profile-card__stats {
        display: flex;
        background: #0f1e2f;
        color: white;
        padding: 15px 0;
        justify-content: space-around;
        font-size: 0.8rem;
      }

      .profile-card__stat {
        text-align: center;
      }

      .profile-card__stat-label {
        color: rgb(176, 83, 83);
        font-weight: bold;
        font-size: 0.85rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
      }

      .profile-card__stat-label i {
        font-size:1.5rem; 
        color: rgb(176, 83, 83);
      }

      .profile-card__stat-value {
        display: block;
        margin-top: 5px;
        font-weight: bold;
        color: white;
        font-size: 0.9rem;
      }
      
    </style>
  </head>

  <body>
    <div class="profile-card">
      <div class="profile-card__location">üìç New York City, NY</div>

      <div class="profile-card__verified">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" alt="Verified Badge" />
      </div>

      <img class="profile-card__image" src="Profile Picture.PNG" alt="Profile Picture" />

      <h2 class="profile-card__name">Margot Robbie</h2>

      <p class="profile-card__bio">
        Margot Robbie was born in Dalby, Queensland, Australia and raised on the Gold Coast.
      </p>

      <button class="profile-card__button">Follow</button>

      <div class="profile-card__stats">
        <div class="profile-card__stat">
          <span class="profile-card__stat-label">
            <i class="far fa-image"></i> Posts
          </span>
          <span class="profile-card__stat-value">655</span>
        </div>
        <div class="profile-card__stat">
          <span class="profile-card__stat-label">
            <i class="far fa-heart"></i> Favorites
          </span>
          <span class="profile-card__stat-value">3,472</span>
        </div>
        <div class="profile-card__stat">
          <span class="profile-card__stat-label">
            <i class="far fa-paper-plane"></i> Messages
          </span>
          <span class="profile-card__stat-value">1,293</span>
        </div>
      </div>
    </div>
  </body>
</html>
