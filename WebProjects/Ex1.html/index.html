
<!DOCTYPE html>
<html>
<head>
  <title>Stacked Squares</title>
  <style>
    .box {
      width: 95px;
      height: 95px;
      position: absolute;
    }

    .box--red {
      background-color: red;
      left: 25px;
      top: 25px;
    }

    .box--blue {
      background-color: blue;
      left: 35px;
      top: 35px;
    }

    .box--yellow {
      background-color: yellow;
      left: 45px;
      top: 45px;
    }
  </style>
</head>
<body>
  <div class="box box--red"></div>
  <div class="box box--blue"></div>
  <div class="box box--yellow"></div>
</body>
</html>
