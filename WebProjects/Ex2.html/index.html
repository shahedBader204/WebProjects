
<!DOCTYPE html>
<html>
<head>
  <title>Centered Circle</title>
  <style>
    .layout--centered {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
    }

    .circle {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: #0000ff; 
    }
  </style>
</head>
<body class="layout--centered">
  <div class="circle"></div>
</body>
</html>
